<script type="text/javascript">
    (function () {
        function hasProperty (obj, prop) {
            return Object.prototype.hasOwnProperty.call(obj, prop)
        }
        RED.nodes.registerType('ui-time-scheduler', {
            category: RED._('@flowfuse/node-red-dashboard/ui-base:ui-base.label.category'),
            color: RED._('@flowfuse/node-red-dashboard/ui-base:ui-base.colors.light'),
            defaults: {
                group: { type: 'ui-group', required: true },
                name: { value: '' },
                label: { value: 'Schedule' },
                tooltip: { value: '' },
                order: { value: 0 },
                width: {
                    value: 0,
                    validate: function (v) {
                        const width = v || 0
                        const currentGroup = $('#node-input-group').val() || this.group
                        const groupNode = RED.nodes.node(currentGroup)
                        const valid = !groupNode || +width >= 0
                        $('#node-input-size').toggleClass('input-error', !valid)
                        return valid
                    }
                },
                height: { value: 0 },
                passthru: { value: false },
                use24HourFormat: { value: false },
                // on state
                onvalue: { value: true, validate: (hasProperty(RED.validators, 'typedInput') ? RED.validators.typedInput('onvalueType') : function (v) { return true }) },
                onvalueType: { value: 'bool' },
                // off state
                offvalue: { value: false, validate: (hasProperty(RED.validators, 'typedInput') ? RED.validators.typedInput('offvalueType') : function (v) { return true }) },
                offvalueType: { value: 'bool' },
                topic: { value: 'topic', validate: (hasProperty(RED.validators, 'typedInput') ? RED.validators.typedInput('topicType') : function (v) { return true }) },
                topicType: { value: 'msg' },
                persistSchedules: { value: true },
                contextStore: { value: 'file' }
            },
            inputs: 1,
            outputs: 1,
            icon: 'font-awesome/fa-clock-o',
            paletteLabel: 'time scheduler',
            label: function () { return this.name || (~this.label.indexOf('{' + '{') ? null : this.label) || 'schedule' },
            labelStyle: function () { return this.name ? 'node_label_italic' : '' },
            oneditprepare: function () {
                // if this groups parent is a subflow template, set the node-config-input-width and node-config-input-height up
                // as typedInputs and hide the elementSizer (as it doesn't make sense for subflow templates)
                if (RED.nodes.subflow(this.z)) {
                    // change inputs from hidden to text & display them
                    $('#node-input-width').attr('type', 'text')
                    $('#node-input-height').attr('type', 'text')
                    $('div.form-row.nr-db-ui-element-sizer-row').hide()
                    $('div.form-row.nr-db-ui-manual-size-row').show()
                } else {
                    // not in a subflow, use the elementSizer
                    $('div.form-row.nr-db-ui-element-sizer-row').show()
                    $('div.form-row.nr-db-ui-manual-size-row').hide()
                    $('#node-input-size').elementSizer({
                        width: '#node-input-width',
                        height: '#node-input-height',
                        group: '#node-input-group'
                    })
                }

                $('#node-input-topic').typedInput({
                    default: 'str',
                    typeField: $('#node-input-topicType'),
                    types: ['str', 'msg', 'flow', 'global']
                })

                if (typeof this.use24HourFormat === 'undefined') {
                    // backward compatibility
                    this.use24HourFormat = false
                }

                if (typeof this.persistSchedules === 'undefined') {
                    // backward compatibility
                    this.persistSchedules = true
                }

                if (RED.settings.context && RED.settings.context.stores && RED.settings.context.stores.length > 1) {
                    for (let i = 0; i < RED.settings.context.stores.length; i++) {
                        const value = RED.settings.context.stores[i]
                        $('#node-input-contextStore').append(new Option(value, value))
                    }
                    if (this.contextStore && RED.settings.context.stores.includes(this.contextStore)) {
                        $('#node-input-contextStore').val(this.contextStore)
                    }
                    $('#node-input-name').css({ width: '25%', 'margin-right': '6px' })
                } else {
                    $('#node-input-contextStore').append(new Option('', ''))
                    $('#node-div-contextStore').hide()
                }

                $('#node-input-onvalue').typedInput({
                    default: 'str',
                    typeField: $('#node-input-onvalueType'),
                    types: ['str', 'num', 'bool', 'json', 'bin', 'date', 'flow', 'global']
                })

                $('#node-input-offvalue').typedInput({
                    default: 'str',
                    typeField: $('#node-input-offvalueType'),
                    types: ['str', 'num', 'bool', 'json', 'bin', 'date', 'flow', 'global']
                })

                $('#node-input-passthru').on('change', function () {
                    if (this.checked) {
                        $('#node-field-decouple').val('false')
                        $('.form-row-decouple').hide()
                    } else {
                        $('.form-row-decouple').show()
                    }
                })

                if (typeof this.decouple === 'undefined') {
                    // backward compatibility
                    this.decouple = false
                }
                // set decouple option correctly
                $('#node-field-decouple').val(this.decouple.toString()).change()

                // use jQuery UI tooltip to convert the plain old title attribute to a nice tooltip
                $('.ui-node-popover-title').tooltip({
                    show: {
                        effect: 'slideDown',
                        delay: 150
                    }
                })
            },
            oneditsave: function () {
                // eslint-disable-next-line no-unused-vars
                const node = this
            },
            oneditresize: function () {
            }
        })
    })()
</script>
